<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minecraft Rewind{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mc-dark': '#1D1D1D',
                        'mc-darker': '#131313',
                        'mc-green': '#4CAF50',
                        'mc-brown': '#8B4513',
                        'mc-gold': '#FFD700',
                        'mc-red': '#FF5252',
                        'mc-blue': '#5DADE2',
                        'mc-gray': '#373737',
                        'mc-light': '#C6C6C6',
                    },
                    fontFamily: {
                        'minecraft': ['VT323', 'monospace'],
                        'body': ['Roboto', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <style>
        /* Minecraft-style border */
        .mc-border {
            border: 3px solid #373737;
            border-top-color: #5a5a5a;
            border-left-color: #5a5a5a;
            border-bottom-color: #1a1a1a;
            border-right-color: #1a1a1a;
        }

        .mc-border-inset {
            border: 3px solid #373737;
            border-top-color: #1a1a1a;
            border-left-color: #1a1a1a;
            border-bottom-color: #5a5a5a;
            border-right-color: #5a5a5a;
        }

        /* Minecraft button style */
        .mc-btn {
            background: #4CAF50;
            border: 3px solid;
            border-top-color: #6dd670;
            border-left-color: #6dd670;
            border-bottom-color: #2e7d32;
            border-right-color: #2e7d32;
            transition: all 0.1s;
        }

        .mc-btn:hover {
            background: #66BB6A;
        }

        .mc-btn:active {
            border-top-color: #2e7d32;
            border-left-color: #2e7d32;
            border-bottom-color: #6dd670;
            border-right-color: #6dd670;
        }

        /* Card style */
        .mc-card {
            background: #1D1D1D;
            border: 4px solid #373737;
        }

        /* Slot style like inventory */
        .mc-slot {
            background: #8B8B8B;
            border: 2px solid;
            border-top-color: #373737;
            border-left-color: #373737;
            border-bottom-color: #FFFFFF;
            border-right-color: #FFFFFF;
        }

        /* Text shadow for pixel look */
        .mc-shadow {
            text-shadow: 2px 2px 0 #3F3F3F;
        }

        /* Gold text */
        .mc-gold-text {
            color: #FFAA00;
            text-shadow: 2px 2px 0 #2A2A00;
        }

        /* Rank colors */
        .rank-gold {
            color: #FFD700;
        }

        .rank-silver {
            color: #C0C0C0;
        }

        .rank-bronze {
            color: #CD7F32;
        }

        /* Avatar frame */
        .avatar-frame {
            background: #373737;
            padding: 4px;
        }

        .avatar-frame img {
            image-rendering: pixelated;
        }

        /* Progress bar */
        .mc-progress {
            background: #373737;
            height: 20px;
            border: 2px solid #1a1a1a;
        }

        .mc-progress-fill {
            background: linear-gradient(180deg, #4CAF50 0%, #2E7D32 100%);
            height: 100%;
            transition: width 1s ease-out;
        }

        /* Dirt background pattern */
        .dirt-bg {
            background-color: #59422D;
            background-image: url("data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h32v32H0zM32 32h32v32H32z' fill='%234D3A26' fill-opacity='0.3'/%3E%3C/svg%3E");
        }
    </style>
</head>

<body class="bg-mc-darker text-white font-body min-h-screen">
    <!-- Header -->
    <header class="bg-mc-dark border-b-4 border-mc-gray sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3">
                <span class="text-3xl">⛏️</span>
                <span class="font-minecraft text-2xl mc-gold-text">MINECRAFT REWIND</span>
            </a>

            <form action="/search" method="GET" class="flex gap-2">
                <input type="text" name="pseudo" placeholder="Pseudo joueur..." list="players-list"
                    class="px-4 py-2 bg-mc-gray text-white mc-border-inset focus:outline-none w-48">
                <datalist id="players-list">
                    {% for p in players %}
                    <option value="{{ p.name }}">
                        {% endfor %}
                </datalist>
                <button type="submit" class="mc-btn px-4 py-2 font-minecraft text-white">
                    Rechercher
                </button>
            </form>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-mc-dark border-t-4 border-mc-gray mt-16 py-6 text-center text-mc-light">
        <p class="font-minecraft text-lg">Minecraft Rewind 2024</p>
        <p class="text-sm mt-1 text-gray-500">Statistiques mises à jour chaque semaine</p>
    </footer>

    <script>
        // Simple counter animation
        document.querySelectorAll('.counter').forEach(el => {
            const target = parseFloat(el.dataset.target);
            const decimals = parseInt(el.dataset.decimals) || 0;
            let current = 0;
            const step = target / 50;
            const interval = setInterval(() => {
                current += step;
                if (current >= target) {
                    current = target;
                    clearInterval(interval);
                }
                el.textContent = current.toLocaleString('fr-FR', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                });
            }, 30);
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
